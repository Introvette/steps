<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-App</title>
</head>
<body>
    <h1>Welcome!</h1>
    <form>
        <div class="content">
            <div class="step"><h1>First</h1>
                <div>
                    <a href="#">Next</a>
                </div>
            </div>
            <div class="step hiddenStep"><h1>Second</h1>
                <div>
                    <a href="#">Next</a>
                </div>
            </div>
            <div class="step hiddenStep"><h1>Third</h1>
                <div>
                    <a href="#">Next</a>
                </div>
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
             $('.hiddenStep').css('display', 'none');
            $('a').click(function(event) {
                event.preventDefault();
                var parent = $(this).closest('.step');
                var mainContent = $('.content>.step')
                var index = mainContent.index(parent)+1;
                parent.css('display','none');
                mainContent.eq(index).css('display', 'block')
            })
        })
    </script>
    
</body>
</html>
